<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Notes App</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="#">Home</a> -->
                    </li>
                </ul>
                <form class="d-flex" role="search">

                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">

                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome to Magic Notes </h1>
        <div class="card">

            <div class="card-body">
                <div class="mb-3">
                    <h5 class="card-title">Add title</h5>
                    <!-- <label for="exampleInputEmail1" class="form-label">Email address</label> -->
                    <input type="text" class="form-control" id="addTitle" aria-describedby="title">

                </div>
                <h5 class="card-title">Add your note</h5>
                <div class="form-floating">
                    <textarea class="form-control" id="addTxt" style="height: 100px"></textarea>
                    <!-- <label for="floatingTextarea2"></label> -->
                </div>
                <a id="addBtn" class="btn btn-primary">Add Note</a>
            </div>
        </div>
        <hr>
        <h2>Your Notes</h2>
        <hr>
        <div item id="notes" class="row container-fluid">

            <div class=" noteCard card my-2 mx-2" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title">Note</h5>
                    <p class="card-text">

                    </p>
                    <button id="${index}" onclick="deleteNote(this.id)" class="btn btn-primary">Delete Note
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
